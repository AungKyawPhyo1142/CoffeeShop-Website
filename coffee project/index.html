<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kein Coffee House</title>
</head>
<body>

    <div class="wrapper">

        <section class="hero" id="home">

            <div class="heading" id="heading">
                <h1 class="header">Kein <span>Coffee</span></h1>
            </div>

            <div class="context">
                <div class="title">
                    <h2>Be Energetic with Coffee and Friends.</h2>
                </div>
                <div class="para">
                    <p class="paragraph">
                        There is nothing more special than
                        enjoying coffee with your loved ones.
                    </p>
                </div>
                <div class="scrollDown">
                    <a href="#menu-section" class="scrollBtn">Scroll Down</a>
                </div>
            </div>

            <div class="navBar" id="navBar">
                <a href="#home">Home</a>
                <a href="#menu-section">Menu</a>
            </div>

        </section>

        <section id="menu-section" class="menu-section">

            <div class="section-wrapper">
    
                <!-- Left Div -->
                <div class="left">

                    <!--Grid-->
                    <div class="grid">
                        <div class="card" id="LATTE">
                            <img src="LATTE CARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="BLACK">
                            <img src="BLACK CARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="EXPRESSO">
                            <img src="EXPRESSO CARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="MOCHA">
                            <img src="MOCHACARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="ICED">
                            <img src="ICED COFFEE CARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="LATTE">
                            <img src="LATTE CARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="BLACK">
                            <img src="BLACK CARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="EXPRESSO">
                            <img src="EXPRESSO CARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="MOCHA">
                            <img src="MOCHACARD.png" alt="" srcset="">
                        </div>
    
                        <div class="card" id="ICED">
                            <img src="ICED COFFEE CARD.png" alt="" srcset="">
                        </div>
                    </div>


                </div>

                <!--Right Div-->
                <div class="right">

                    <div class="input-div">

                        <div class="grid-input">

                            <div class="name-div pair-div">
                                <label for="product-name" id="name-label" class="label name-label">Product Name:</label>
                                <input type="text" name="" id="product-name" class="textfield name-textfield" readonly>
                            </div>

                            <div class="price-div pair-div">
                                <label for="product-price" id="price-label" class="label">Price:</label>
                                <input type="text" name="" id="product-price" class="textfield price-textfield" readonly>
                                <label for="" class="label">Kyats</label>
                            </div>

                            <div class="qty-div pair-div">
                                <label for="product-qty" id="qty-label" class="label">Quantity:</label>
                                <input type="text" name="" id="product-qty" class="textfield qty-textfield" required>
                            </div>

                            <div class="addBtn">    
                                <input type="button" value="Add to Cart" class="Btn addToBtn" id="addToCart">
                            </div>

                        </div>


                    </div>

                    <div class="table-div">
                        
                        <div class="table-heading">
                            <h3>Name</h3>
                            <h3>Price</h3>
                            <h3>Quantity</h3>
                            <h3>Total Cost</h3>
                        </div>

                        <div class="textArea-div">
                            <textarea name="" id="textarea" cols="30" rows="10" class="textarea" readonly></textarea>
                        </div>

                        <div class="btns">
                            <input type="button" value="Remove Item" class="Btn removeItem" id="removeItem">
                            <input type="button" value="Payment" class="Btn payment" id="payment">
                        </div>

                    </div>

                </div>

            </div>

        </section>
        
        <footer class="footer"></footer>

    </div>

<script src="main.js"></script>

</body>
</html>
